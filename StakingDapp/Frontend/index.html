<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staking App</title>
</head>
  <body id="bgColor">
    <div style="text-align: center; font-size: 20px;">
      <h1>Galaxy Staking</h1>
      <button style="background-color: rgb(124, 245, 124); font-size: 20px;" onclick="connect() ">Connect Wallet</button>
    </div>.
      <div id="popup" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 14px 24px;
        border-radius: 10px;
        display: none;
        z-index: 9999;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        font-family: sans-serif;
        font-size: 16px;
        text-align: center;
        max-width: 80%;
        width: 600px;
        transition: all 0.3s ease;
      ">
      </div>
      <button onclick="dark()">Dark Theme</button>
      <button onclick="light()">Light Theme</button>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js" ></script>
</html>
