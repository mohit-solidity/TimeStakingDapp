<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staking App</title>
</head>
<body>
  <div class = "topRight" id="top-right" style="display:block; text-align: right; font-size: 20px;">
    <p id="userAddress">User Address : </p>
    <button onclick="userStatus()">Your Staking</button>
  </div>
  <div id="container" style="text-align: center; font-size: 20px;">
    <h1>Staking DApp</h1>
    <div class="input-group">
      <input id="amount" type="text" placeholder="Amount" required>
      <span>ETH</span><br><br>
    </div>
    <button onclick="staked30days()" id="30days">30 Days(10% APY)</button><br><br>
    <button onclick="staked60days()" id="60days">60 Days(20% APY)</button><br><br>
    <button onclick="staked90days()" id="90days">90 Days(30% APY)</button><br><br>
    <button onclick="staked120days()" id="120days">120 Days(35% APY)</button><br><br>
    <button onclick="logout()">logout</button>
    <p id="balance">Pool Balance: __ ETH</p>
  </div>
    <div id="popup" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 24px 44px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 24px;
      text-align: center;
      max-width: 80%;
      width: 500px;
      height: 100px;
      transition: all 0.3s ease;
    ">

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
