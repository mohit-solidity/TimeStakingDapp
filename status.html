<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Status</title>
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto;">
    <h1 id="status" style="text-align: center; display: none;">Your Status</h1>
    <div id="buttons" style="text-align: center; font-size: 24px; display: none;">
        <p id="userAddress"></p>
        <p id="userBalance"></p>
        <p id="plan"></p>
        <p id="totalReward"></p>
        <button onclick="back()" style="font-size: 17px;">Back</button>
        <button onclick="withdraw()" style="font-size: 17px; text-align: left;">Withdraw</button>
        <button onclick="emergencyWithdraw()" style="font-size: 17px; background-color: rgb(253, 192, 192);">Emergency Withdraw</button>
    </div>
    <button onclick="logout()" id="logout" style="text-align: right; font-size: 18px; display: none;">Log Out</button>
      <div id="popup" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 14px 24px;
        border-radius: 10px;
        display: none;
        z-index: 9999;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        font-family: sans-serif;
        font-size: 16px;
        text-align: center;
        max-width: 80%;
        width: 400px;
        transition: all 0.3s ease;
      ">
      </div>
    <div id="loader" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        background: #111;
        color: white;
        padding: 20px 30px;
        border-radius: 10px;
        display: none;
        z-index: 10000;
        ">
         Loading User Status...
    </div>

</body>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="status.js"></script>
</html>
